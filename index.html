<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider HTML & CSS </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="card-list">
                <div class="card">
                    <div class="card-image">
                        <img src="images/development.jpg" alt="development">
                        <p class="card-tag">Development</p>
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Best Frontend Frameworks</h3>
                        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Minima rem rerum,
                            officia explicabo culpa laborum eos quasi, cupiditate cumque facilis dolores quia.
                            Cupiditate qui recusandae odio saepe, ipsum minima suscipit?</p>
                            <div class="card-footer">
                                <div class="card-profile">
                                    <img src="images/user-2.jpg" alt="User 2">
                                    <div class="card-profile-info">
                                        <span class="card-profile-name">
                                            Jessica Chen
                                        </span>
                                        <span class="card-profile-role">
                                            Developer
                                        </span>
                                    </div>
                                    <a href="#" class="card-button">Read More</a>
                                </div>
                            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
